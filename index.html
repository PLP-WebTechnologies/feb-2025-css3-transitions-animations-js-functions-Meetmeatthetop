<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Transitions, Animations & JS Functions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS3 Transitions & Animations Demo</h1>
  <div class="box" id="animatedBox"></div>
  <button class="animated-btn" id="animateBtn">Bounce the Box!</button>

  <div class="prefs">
    <h2>User Preferences</h2>
    <label for="bgColor">Box Color:</label>
    <input type="color" id="bgColor" value="#2196f3">
    <button id="savePrefs">Save Preference</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
